<div class="div-flex">
  <h1>Saját receptek</h1>
  <table mat-table [dataSource]="recipes" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="col-name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="col-sd">
      <th mat-header-cell *matHeaderCellDef> Leírás </th>
      <td mat-cell *matCellDef="let element"> {{element.short_description}} </td>
    </ng-container>

    <ng-container matColumnDef="col-actions">
      <th mat-header-cell *matHeaderCellDef> Gombok </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="recipe(element.id)">Recept</button>
        <button mat-raised-button color="primary" (click)="delete(element.id)">Törlés</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
