<div class="main_component">
  <div class="div-flex">
    <h1>Recept hozzáadása</h1>
    <form [formGroup]="recipeForm" (ngSubmit)="addRecipe()">
      <mat-form-field>
        <mat-label for="name">Név: </mat-label>
        <input matInput type="text" id="name" formControlName="name"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="short_description">Rövid leírás: </mat-label>
        <textarea matInput rows="5" cols="80" type="text" id="short_description" formControlName="short_description"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="recipe">Recept: </mat-label>
        <textarea matInput rows="10" cols="80" type="text" id="recipe" formControlName="recipe"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="ingredients">Hozzávalók (vesszővel elválasztva): </mat-label>
        <textarea matInput rows="2" cols="80" type="text" id="ingredients" formControlName="ingredients"></textarea>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" type="submit">Feltöltés</button>
      </div>
    </form>
  </div>
</div>
