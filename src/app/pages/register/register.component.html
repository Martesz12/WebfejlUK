<div class="main_component">
  <div class="div-flex">
    <h1>Regisztráció</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label for="email">Email cím: </mat-label>
        <input matInput type="text" id="email" formControlName="email"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Jelszó: </mat-label>
        <input matInput type="password" id="password" formControlName="password"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="rePassword">Jelszó újra: </mat-label>
        <input matInput type="password" id="rePassword" formControlName="rePassword"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="firstname">Keresztnév: </mat-label>
        <input matInput type="text" id="firstname" formControlName="firstname"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="lastname">Vezetéknév: </mat-label>
        <input matInput type="text" id="lastname" formControlName="lastname"/>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" type="submit">Regisztráció</button>
      </div>
    </form>

  </div>
</div>
