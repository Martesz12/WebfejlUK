<div class="main_component">
  <h1>Bejelentkezés</h1>
  <mat-form-field>
    <mat-label for="email">Email cím: </mat-label>
    <input matInput type="text" id="email" [formControl]="email"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">Jelszó: </mat-label>
    <input matInput type="password" id="password" [formControl]="password"/>
  </mat-form-field>
  <span>
    <button mat-raised-button color="primary" (click)="login()">Belépés</button>
    <button mat-raised-button color="primary" [routerLink]="'/register'">Regisztráció</button>
  </span>
</div>
